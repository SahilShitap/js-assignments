<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- fizz buzz question -->
    <script>
        var a = "fizz";
        var b = "buzz"
        for (i = 1; i <= 100; i++) {
            if (((i % 3) == 0) && ((i % 5) == 0)) {
                console.log(i, a + b);

            }
            else if ((i % 3) == 0) {
                console.log(i, a);
            }
            else if ((i % 5) == 0) {
                console.log(i, a);
            }


        }
    </script>
</body>

</html>
