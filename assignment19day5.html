    <script>
        class User {
            constructor(name, age, email) {
                this.name = name;
                this.age = age;
                this.email = email;
                this.courses=[];
            }
            login() {
                console.log('User ' + this.name + ' has logged in');
                return this;
            }
            logout() {
                console.log('User ' + this.name + ' has logged out');
                return this;
            }

        }
        class Moderator extends User {
            constructor(name, age, email) {
                super(name, age, email);
                this.lucoin = 0;
            }
            addcoins() {
                this.lucoin++;
                console.log('Moderator ' + this.name + ' has ' + this.lucoin + ' coin');
                return this;
            }
            removecoins() {
                this.lucoin--;
                console.log('Moderator ' + this.name + ' has ' + this.lucoin + ' coin');
                return this;
            }
        }

                user.courses.push(course);
