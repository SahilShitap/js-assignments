        <body>
            <script>
                var date= new Date();
               
                var weekdays= new Array(7);
                weekdays[0]="Sunday";
                weekdays[1]="Monday";
                weekdays[2]="Tuesday";
                weekdays[3]="Wednesday";
                weekdays[4]="Thuesday";
                weekdays[5]="Friday";
                weekdays[6]="Saturday";

                
                        document.write("Today is "+weekdays[date.getDay()])
               
                
                document.write("<br> Current Time " +date.toLocaleTimeString());
            </script>
        </body>
    </head>
