<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n=10;
        for (i = 2; i < n; i++) {
            for (j = 3; j < i; j++) {
                if(i==j)
                {
                    break;
                }
                else if (i % j == 1) {
                    console.log(i);
                }
            }
        }

    </script>
</body>
