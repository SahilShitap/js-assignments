<html>
    <head>
        <body>
            <script>
                function getdate()
                {
                    var date=new Date()
                    document.getElementById('sample').
                    innerHTML=date.toLocaleDateString();
                }
            </script>
            <p id="sample">

            </p>
            <button onclick="getdate();">Date</button>
        </body>
    </head>
</html>
